version: v1beta3
kind: Pod
metadata:
  name: fluentd-cloud-logging
spec:
  containers:
    - name: fluentd-cloud-logging
      image: gcr.io/google_containers/fluentd-gcp:1.5
      env:
        - name: FLUENTD_ARGS
          value: "-qq"
      volumeMounts:
        - name: containers
          mountPath: /var/lib/docker/containers
        - name: varlog
          mountPath: /varlog
  volumes:
    - name: containers
      hostPath:
        path: /var/lib/docker/containers
    - name: varlog
      hostPath:
        path: /var/log
